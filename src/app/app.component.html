<div class="container">
  <h3 class="d-flex justify-content-center">Angular 8 with Web API</h3>
  <h5 class="d-flex justify-content-center">Employee management protal</h5>

  <nav class="navbar navbar-expand-sm bg-light navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <button class="m-1 btn btn-light btn-outline-primary" Button
        label = "DepScreen"
        (click) = "DepScreen=true; EmpScreen=false; TechScreen=false; ">
        Departments
      </button>
      </li>
      <li class="nav-item">
        <button class="m-1 btn btn-light btn-outline-primary" Button
        label = "EmpScreen"
        (click) = "DepScreen=false; EmpScreen=true; TechScreen=false; ">
        Employees
      </button>
      </li>
      <li class="nav-item">
        <button class="m-1 btn btn-light btn-outline-primary" Button
        label = "TechScreen"
        (click) = "DepScreen=false; EmpScreen=false; TechScreen=true">
        Technologies
      </button>
      </li>
    </ul>
  </nav>

  <app-department *ngIf="DepScreen"></app-department>
  <app-employee *ngIf="EmpScreen"></app-employee>
  <app-technologies *ngIf="TechScreen"></app-technologies>

</div>
